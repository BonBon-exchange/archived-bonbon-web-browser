name: PR check

on: [push]

jobs:
  pr:
    needs: deps
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Compile
        run:
          npm run build

      - if: matrix.os == 'ubuntu-latest'
        name: Ubuntu release
        uses: actions/upload-artifact@v3
        with:
          name: Linux AppImage
          path: release/build/BonBon-*-.AppImage
      - if: matrix.os == 'macos-latest'
        name: MacOS release
        uses: actions/upload-artifact@v3
        with:
          name: Linux AppImage
          path: release/build/
      - if: matrix.os == 'windows-latest'
        name: MacOS release
        uses: actions/upload-artifact@v3
        with:
          name: Linux AppImage
          path: release/build/BonBon-*.exe