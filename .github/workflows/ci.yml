name: CI

on: push

jobs:
  deps:
    name: Setup and get deps
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js and NPM
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm
      
      - name: Install dependencies
        run: npm ci
  
      - name: Check tests
        run: npm run test

      - name: Run ESLint
        run: npm run lint

      - name: Compile main process
        run:
          npm run build:main

      - name: Check types
        run: npm exec tsc

      - name: Compile renderer process
        run:
          npm run build:renderer

      - if: matrix.os == 'ubuntu-latest'
        name: Ubuntu release
        uses: actions/upload-artifact@v3
        with:
          name: Linux AppImage
          path: release/build/BonBon-*-.AppImage
      - if: matrix.os == 'macos-latest'
        name: MacOS release
        uses: actions/upload-artifact@v3
        with:
          name: Linux AppImage
          path: release/build/
      - if: matrix.os == 'windows-latest'
        name: MacOS release
        uses: actions/upload-artifact@v3
        with:
          name: Linux AppImage
          path: release/build/BonBon-*.exe